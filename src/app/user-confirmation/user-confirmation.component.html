<div>
    <h1 mat-dialog-title>Are you sure, you want to do this?</h1>
    <mat-dialog-actions>
        <button color="warn" mat-dialog-close mat-raised-button (click)="onYesClick()">Yes</button>
        <button color="primary" mat-dialog-close mat-raised-button (click)="onNoClick()">No</button>
    </mat-dialog-actions>
</div>
